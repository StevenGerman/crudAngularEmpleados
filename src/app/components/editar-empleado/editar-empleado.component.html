
<div class="card mt-3">
    <div class="card-header">Editar Empleado</div>
    <div class="card-body">
        
        <form [formGroup]="formularioEmpleados" (ngSubmit)="enviarDatos()">

            <div class="mb-3">
                <label for="" class="form-label">Nombre:</label>
                <input
                    type="text"
                    class="form-control"
                    formControlName="nombre"
                    placeholder="Escribe tu nombre"
                />
            </div>
            
            <div class="mb-3">
                <label for="" class="form-label">Correo:</label>
                <input
                    type="email"
                    class="form-control"
                    formControlName="correo"
                    placeholder=""
                />
            </div>

            <div class="btn-group" role="group" aria-label="">
                <button
                    type="submit"
                    class="btn btn-success"
                >
                    Guardar
                </button>
                <button
                routerLink="/listar-empleado"
                    type="button"
                    class="btn btn-primary"
                >
                    Cancelar
                </button>
            </div>
            
            

        </form>


    </div>
    
</div>
